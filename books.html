---
title: Books
layout: default
---
<ul class="tile">
  {% for book in site.data.books %}
    <li>
      <div class="thumbnail book">
        <div class="title">{{ book.title}}</div>

        <div class="price">
          {% if book.payment%}
            Paid
          {% else %}
            Free
          {% endif %}
        </div>
      </div>
      <div class="metadata">
        <p>
          {% for person_id in book.author_ids %}
            {% include people.html %}
          {% endfor %}
        </p>
        <p>{{ book.publisher }}</p>
        <p>
          <a href="{{ book.url }}">More Details</a>
        </p>
      </div>
    </li>
  {% endfor %}
</ul>
